language: node_js
node_js:
  - stable
cache:
  directories:
    - node_modules
install:
  - yarn global add firebase-tools
  - yarn install
script:
  - yarn test
  - yarn build
before_deploy:
  - yarn build
branches:
  only:
    - master
deploy:
  provider: firebase
  skip_cleanup: true
  local_dir: build
  token: 
    secure: 
